<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: gold;
        transition: 5s;
        margin: auto;
        
    }
    div:hover{
        width: 200px;
        height: 200px;
        transform: rotate(180deg);
    }

</style>
<body>
    <div> transformation</div>
</body>
</html>
