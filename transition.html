<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        text-align: center;
             
    }
    div:hover{
        width: 200px;
        height: 200px;
       transition: 4s;
      
    }
    div{
        margin: auto;
       
    }
</style>
<body>
    <div>
       RHIDI
        
    </div>
</body>
</html>
